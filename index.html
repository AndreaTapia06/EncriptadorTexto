<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/Vector.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/logo.png"> 
    <div class="principal">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id=",Muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <!--<textarea-- name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea-->
           <!-- <button class="copiar">Copiar</button>-->
        </div>
    </div>
</div>

    
</body>
<script src="index.js"></script>
</html>
